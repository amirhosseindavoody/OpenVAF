[package]
name = "melange-core"
version = "0.0.0"
authors = ["DSPOM"]
edition = "2021"
license = "GPL-3.0"


[lib]
doctest = false

[dependencies]
termcolor = "1.1"
ahash = "0.8"
anyhow = "1"
stdx = { version = "0.0.0", path = "../../lib/stdx" }
typed_indexmap = { version = "0.0.0", path = "../../lib/typed_indexmap" }
typed-index-collections = "3.0"
camino = "1.1.1"
indexmap = "1.6"
lasso = { version = "0.6", features = ["ahash"] }
klu-rs = "0.4.0"
num-complex = "0.4.2"
openvaf = { version = "0.1.2", path = "../../openvaf/openvaf" }

md5 = "0.7"
directories-next = "2"
libc = "0.2"
libloading = "0.7"
log = "0.4.17"
cli-table = { version = "0.4.7", default-features = false }
pretty_dtoa = "0.3.0"
bitflags = "1.3.2"
